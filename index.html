<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> chat </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <style>
            body {
                position: relative;
                width: 100vw;
                max-width: 100vw;
                height: 100vh;
                margin: 0;
            }
            .chat-box {
                position: absolute;
                bottom: 10px;
                left: 30vw;
                display: flex;
                width: 500px;
                max-height: 400px;
                flex-direction: column;
            }
            .messages {
                width: 100%;
                height: calc(100% - 40px);
                overflow-y: auto;
            }
            .messages .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
            .chat-box .type-container {
                width: 100%;
                height: 40px;
            }
            .chat-box .type-container textarea {
                width: 70%;
                height: 40px;
                border: solid 1px #ddd;
                border-radius: 5px;
            }
            .chat-box .type-container button {
                width: 20%;
            }
        </style>
    </head>
    <body>

        <div class="chat-box">
            <div class="messages"></div>
            <div class="type-container">
                <form name="message-form">
                    <textarea name="message" class="message-input"></textarea>                    
                    <button class="send-button">send</button>
                </form>
            </div>
        </div>

        <script src="https://fanyak.github.io/chat/app.mjs" type="module"></script>

    </body>
</html>
