<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> chat </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://momentjs.com/downloads/moment.min.js"></script>       
    </head>
    <body>

        <div class="chat-box">
            <div class="messages"></div>
            <div class="type-container">
                <form name="message-form" class="d-flex align-items-center justify-content-around">
                    <textarea name="message" class="message-input" placeholder="type a message"></textarea>
                    <button class="paperclip-button">
                        <img src="./assets/paperClip.svg" width="35" alt="upload button">
                    </button>                  
                    <button class="send-button">
                        <img src="./assets/contentSend.svg" width="35" alt="send button">
                    </button>
                </form>
            </div>
        </div>

        <script src="./app.mjs" type="module"></script>

    </body>
</html>
